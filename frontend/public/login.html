<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- font awesome -->
		<link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    />
    <!-- owlcarousel -->
    <link rel="stylesheet" href="./css/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/owl.theme.default.min.css" />
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- main -->
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    <!-- header -->
		<header>
			<nav class="navbar navbar-expand-lg">
				<div class="container">
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarNavAltMarkup"
						aria-controls="navbarNavAltMarkup"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div
						class="collapse navbar-collapse"
						id="navbarNavAltMarkup"
					>
						<div class="navbar-nav">
							<a
								class="nav-link active"
								aria-current="page"
								href="#"
								>Home</a
							>
							<a class="nav-link" href="#">Features</a>
						</div>
					</div>
					<a class="navbar-brand" href="#">
						<img src="./img/logo.png" alt="logo" />
					</a>
					<div
						class="collapse navbar-collapse"
						id="navbarNavAltMarkup"
					>
						<div class="navbar-nav ms-auto">
							<a
								class="nav-link active"
								aria-current="page"
								href="#"
								>Home</a
							>
							<a class="nav-link" href="#">Features</a>
						</div>
					</div>
				</div>
			</nav>
		</header>
		<!-- header -->

		<!-- carousel -->
		<section class="carousel padding-tb account">
			<div class="container carousel__inner account__inner">
				<h1 class="text-center">Đăng nhập</h1>
				<form>
					<div class="mb-3 account__icon">
						<label for="exampleInputEmail1" class="form-label"
							>Email address</label
						>
						<input
							type="email"
							class="form-control"
							id="exampleInputEmail1"
							aria-describedby="emailHelp"
						/>
						<div id="emailHelp" class="form-text"></div>
					</div>
					<div class="mb-3 account__icon">
						<label for="exampleInputPassword1" class="form-label"
							>Password</label
						>
						<input
							type="password"
							class="form-control"
							id="exampleInputPassword1"
						/>
					</div>
					<div class="mt-4 text-center">
						<button type="submit" class="btn">Submit</button>
					</div>
				</form>
			</div>
		</section>
		<!-- carousel -->

		<!-- footer -->
		<footer class="padding-tb">
			<div class="container">
				<div class="row ft__top">
					<div class="col-6 ft__item text-center">
						<i class="fa fa-mobile-alt"></i>
						<span>+38 (067) 567-67-67</span>
					</div>
					<div class="col-6 ft__item text-center">
						<i class="fa fa-address-book"></i>
						<span>г. Киев, ул. Петровская, д. 1</span>
					</div>
				</div>
				<div class="ft__bottom mt-4">
					<div class="row">
						<div class="col-3 text-center">
							<img src="./img/logo.png" alt="" />
						</div>
						<div class="col-9 ft__bt__item">
							Donec et nibh maximus, congue est eu, mattis nunc.
							Praesent ut quam quis quam venenatis fringilla.
							Morbi vestibulum
						</div>
					</div>
				</div>
			</div>
		</footer>
		<!-- footer -->

    <!-- jquery -->
		<script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <!-- boostraps -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>
</html>
